 <!-- BEGINNING MODAL POPUP -->
 <section class="modal1">
    <div class="modal_container">
            <h1 class="con3title">Register New Lead</h1>
            <div class="center-forms">
            <form action="#" method="post">
                <div class="con3">
                    <p class="con3p">Identification Number</p>
                    <img class="con3img" src="../img/register_id.png" height="30px">
                    <input class="con3inputs" type="text" name="id" id="txtId" placeholder="10002222334" >
                </div>
                <div class="con3">
                    <p class="con3p">Full Name</p>
                    <img class="con3img" src="../img/register_id.png" height="30px">
                    <input class="con3inputs" type="text" name="name" id="txtName" placeholder="Pimienta Pimienta">
                </div>
                <div class="con3">
                    <p class="con3p">Phone Number</p>
                    <img class="con3img" src="../img/register_phone.png" height="30px">
                    <input class="con3inputs" type="text" name="cellPhone" id="txtCellPhone" placeholder="300999888">
                </div>
    
                <div class="con3">
                    <p class="con3p">Address</p>
                    <img class="con3img" src="../img/register_address.png" height="30px">
                    <input class="con3inputs" type="text" name="adress" id="txtAdress" placeholder="Calle 1">
                </div>
    
                <div class="con3">
                    <p class="con3p">Email</p>
                    <img class="con3img" src="../img/email.png" height="30px">
                    <input class="con3inputs" type="text" name="mail" id="txtMail" placeholder="example123@mail.com">
                </div>
    
            </form>
            <button class="register_button" onclick="registerLead()">Register</button>
                </div> <!-- END MODAL POPUP -->
            <a href="#" class="modal_close">X</a>
    </div><!-- END MODAL CONTAINER -->
</section>
<!-- END MODAL POPUP -->

 <!-- Modal  Editar-->
 <div class="modal fade modal" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel"
 aria-hidden="true">
 <div class="modal-dialog modal-dialog-centered">
     <div class="modal-content">
         <div class="modal-header">
             <h1 class="modal-title fs-5" id="title-modal">EDIT LEAD</h1>
             <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         <div class="modal-body" id="modalBody">
             <div class="input-group">
                 <span class="input-group-text" id="icon-input-id"><i class="icon-id"></i></span>
                 <input id="id-modal" type="text" class="form-control" readonly>
             </div>
             <label for="id-modal" class="form-label">Id</label>

             <div class="input-group">
                 <span class="input-group-text" id="icon-input-id"><i class="icon-doc-inv"></i></span>
                 <input id="mail-modal" type="text" class="form-control" readonly>
             </div>
             <label class="form-label">Mail</label>

             <div class="input-group">
                 <span class="input-group-text" id="icon-input-name"><i class="icon-user-2"></i></span>
                 <input id="name-modal" type="text" class="form-control" placeholder="Insert Name">
             </div>
             <label class="form-label">Please insert the new Name</label>

             <div class="input-group ">
                 <span class="input-group-text" id="icon-input-id"><i class="icon-mobile"></i></span>
                 <input id="cel-modal" type="text" class="form-control" placeholder="Insert cellPhone">
             </div>
             <label class="form-label">Please insert the new cellPhone</label>

             

             <div class="input-group">
                 <span class="input-group-text" id="icon-input-address"><i class="icon-home"></i></span>
                 <input id="address-modal" type="text" class="form-control" placeholder="Insert Address">
             </div>
             <label for="id-modal" class="form-label">Please insert the new Address</label>

             <div class="modal-footer">
                 <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                 <button type="button" onclick="editLead()" id="save-edit" class="btn btn-primary">Save changes</button>
             </div>
         </div>
     </div>
 </div>
