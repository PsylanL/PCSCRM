<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/style_all.css">
    <link rel="stylesheet" href="/FrontEnd/style/fontello.css">
    <link rel="stylesheet" href="/FrontEnd/style/style_products.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <meta charset="UTF-8">
    <style>
        .toast-error {
            background-color: red;
        }

        .toast-success {
            background-color: green;
        }
    </style>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>

<body>
    <!--INICIO MENU SUPERIOR -->
    <header class="header">
        <div class="logo">
            <img id="imgLogo" src="../img/logo_f.png" alt="">
        </div>

        <nav class="menu-superior">
            <a href="#" id="user"></a>
            <a href="#" onclick="cerrarSesion()"> Cerrar sesion</a>
        </nav>


    </header>
    <!-- FIN MENU SUPERIOR -->



    <!-- INICIO MENU LATERAL -->
    <div class="container2">
        <div class="cont-menu-lateral">
            <nav>
                <a style="background-color: #1636eb;" id="homeLateral" class="icon-home" href="/FrontEnd/view/home.html"
                    onclick="alter(this,'red')"> Home</a>
                <a id="clientsLateral" class="icon-users" href="clients.html" onclick="client()"> Clients</a>
                <a style="background-color: #1636eb;" id="leadLateral" class="icon-users" href="lead.html"> Lead</a>
                <a id="ordersLateral" class="icon-check" href="orders.html"> Orders</a>
                <a style="background-color: #1636eb;" id="productsLateral" class="icon-basket" href="products.html">
                    Products</a>
                <a id="reportLateral" class="icon-doc-inv" href="report.html">Report</a>
                <a style="background-color: #1636eb;" id="manageLateral" class="icon-users" href="manage.html">
                    Manage</a>
            </nav>
        </div>

    </div>

    <!-- BOTONES E INPUT-->
    <div class="buttons">
        <div class="input-group flex-nowrap">
            <button id="btn-agg-product" class="btn btn-primary">Add New Product <i class="icon-user-add"></i>
            </button>
            <span class="input-group-text" id="icon-input-search"><i class="icon-id"></i></span>
            <input id="input-search" type="text" class="form-control" placeholder="Insert ID">
            <button onclick="searchProduct()" class="btn btn-primary" id="btn-search">Buscar <i
                    class="icon-search"></i></button>
        </div>

    </div>
    <!-- BOTONES E INPUT-->
    <!-- INICIO TABLA -->

    <div class="products">


    </div>




    <!-- BEGINNING MODAL POPUP -->
    <section class="modal1">
        <div class="modal_container">
            <div>
                <div>
                    <div>
                        <h1 class="con3title">Register New Product</h1>
                        <div class="center-forms">
                            <form action="#" method="post">
                                <div class="con3">
                                    <p class="con3p">Identification Product</p>
                                    <img class="con3img" src="../img/register_id.png" height="30px">
                                    <input class="con3inputs" type="text" name="id" id="txtId"
                                        placeholder="10002222334">
                                </div>
                                <div class="con3">
                                    <p class="con3p">Name Product</p>
                                    <img class="con3img" src="../img/register_id.png" height="30px">
                                    <input class="con3inputs" type="text" name="name" id="txtName"
                                        placeholder="Galletas 125 g Nutresa">
                                </div>
                                <div class="con3">
                                    <p class="con3p">Url Img</p>
                                    <img class="con3img" src="../img/register_id.png" height="30px">
                                    <input class="con3inputs" type="text" name="Url" id="txtUrl"
                                        placeholder="https://galletas.png">
                                </div>
                                <div class="con3">
                                    <p class="con3p"> Id Inventory</p>
                                    <img class="con3img" src="../img/register_phone.png" height="30px">
                                    <input class="con3inputs" type="number" name="inventory" id="txtIdInventory"
                                        placeholder="3">
                                </div>


                            </form>
                            <button class="register_button" onclick="registerProduct()">Register</button>
                        </div> <!-- END MODAL POPUP -->
                    </div> <!-- END COINTAINER3 -->
                    <a href="#" class="modal_close">X</a>
                </div><!-- END MODAL CONTAINER -->
    </section>
    <!-- END MODAL POPUP -->

    <!-- Modal -->
    <div class="modal fade modal-lg" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="title-modal">EDIT PRODUCT</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <div class="input-group">
                        <span class="input-group-text" id="icon-input-id"><i class="icon-id"></i></span>
                        <input id="id-modal" type="text" class="form-control" readonly>
                    </div>
                    <label for="id-modal" class="form-label">Id</label>

                    <div class="input-group">
                        <span class="input-group-text" id="icon-input-name"><i class="icon-user-2"></i></span>
                        <input id="name-modal" type="text" class="form-control" placeholder="Insert Name">
                    </div>
                    <label class="form-label">Please insert the new Name</label>

                    <div class="input-group">
                        <span class="input-group-text" id="icon-input-name"><i class="icon-user-2"></i></span>
                        <input id="url-modal" type="text" class="form-control" placeholder="Insert Url">
                    </div>
                    <label class="form-label">Please insert the new Url</label>


                    <div class="input-group">
                        <span class="input-group-text" id="icon-input-name"><i class="icon-user-2"></i></span>
                        <input id="idInventory-modal" type="text" class="form-control" placeholder="Insert Id Invetary"
                            readonly>
                    </div>
                    <label class="form-label">idInventory</label>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" onclick="edit()" id="save-edit" class="btn btn-primary">Save
                            changes</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- FIN TABLA -->

        <!-- FIN MENU LATERAL -->
</body>

</html>
<script src="../js/Header.js"></script>
<script src="../js/products.js"></script>

    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
